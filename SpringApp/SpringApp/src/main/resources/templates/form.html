<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${alumno} method="POST">
            <div class="card">   
                <div class="card-header">
                    <h3>Agregar Alumno</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Base de Datos</label>
                        <input th:field="*{bd}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Redes</label>
                        <input th:field="*{redes}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Calculo</label>
                        <input th:field="*{calculo}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Desarrollo Web</label>
                        <input th:field="*{d_web}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Promedio</label>
                        <input th:field="*{prom}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Coordinador</label>
                        <input th:field="*{coord}" type="text" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn-btn-success">
                </div>
            </div>

        </form>    
        
    </div>
  </div>
    
</body>
</html>
